<!DOCTYPE html>
<html>
  <head>
    <script src="./node_modules/flug/index.js"></script>
    <script src="./to-text-string.js"></script>

  <body>
    <script>
      const text = "test";
      const arrayBuffer = new Uint8Array(Array.from("test").map(c => c.charCodeAt(0))).buffer;

        eq(toTextString(arrayBuffer), text);
